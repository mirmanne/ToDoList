<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/1dd306fac0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="box" id="heading">
    <h1 id="date"></h1>
  </div>


  <div class="box list">
    <div class="items">
      <div class="item">

          <input type="checkbox">
          <p>Item</p>
          <button class="delete"><i class="far fa-trash-alt fa-2x"></i></button>


      </div>
    </div>





      <input id="input" type="text" name="newItem" placeholder="New Item">
      <button class="add" onclick="addItem()">+</button>

  </div>



  <script src="js/app.js" type="text/javascript">

  </script>
</body>

</html>
